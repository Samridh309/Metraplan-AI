<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetraPlan AI - Smart Task Planner</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap)" rel="stylesheet">
    <style>
        .font-heading {
            font-family: 'Lexend', sans-serif;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        .task-completed label {
            text-decoration: line-through;
            color: #6b7280;
        }
    </style>
</head>
<body class="text-gray-300">
    <div class="flex flex-col min-h-screen">
        <header class="w-full border-b border-gray-700/50">
            <div class="container mx-auto px-6 lg:px-8">
                <div class="flex justify-start items-center py-5">
                    <h1 class="text-2xl font-bold text-white tracking-wider font-heading">MetraPlan AI</h1>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 lg:px-8 max-w-3xl mt-12">
            <div class="text-left mb-10">
                <h2 class="text-4xl md:text-5xl font-bold tracking-tight text-white font-heading">Turn Vision into a Concrete Plan</h2>
                <p class="text-lg text-gray-400 mt-3">Leverage AI to break down your biggest goals into a manageable, step-by-step roadmap for success.</p>
            </div>

            <div class="bg-[#1F2937] p-6 sm:p-8 rounded-xl border border-gray-700">
                <form id="goal-form">
                    <label for="goal-input" class="block text-base font-medium text-gray-300 mb-2">Describe your objective</label>
                    <textarea id="goal-input" rows="3" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md text-gray-200 placeholder-gray-500 outline-none focus:ring-2 focus:ring-lime-400" placeholder="e.g., Remodel the kitchen in 2 months"></textarea>
                    <button type="submit" id="generate-button" class="mt-5 w-full bg-lime-400 hover:bg-lime-500 text-gray-900 font-bold py-3 px-4 rounded-md text-base font-heading transition">
                        Generate Action Plan
                    </button>
                </form>
            </div>

            <div id="plan-output-container" class="mt-12">
                 <div id="loading-indicator" class="text-center hidden py-8">
                     <svg class="animate-spin h-8 w-8 text-gray-500 mx-auto" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                    <p class="mt-3 text-base font-medium text-gray-400">Constructing your plan...</p>
                </div>
                 <div id="error-message" class="text-center hidden p-4 bg-red-900/20 text-red-300 rounded-lg border border-red-500/30"></div>
                 <div id="plan-output"></div>
            </div>
        </main>

        <footer class="w-full py-8 mt-16 border-t border-gray-700/50">
             <div class="container mx-auto text-center text-gray-500 text-sm">
                <p>&copy; 2025 MetraPlan AI. All rights reserved.</p>
             </div>
        </footer>
    </div>

    <script>
        const goalForm = document.getElementById('goal-form');
        const goalInput = document.getElementById('goal-input');
        const planOutput = document.getElementById('plan-output');
        const generateButton = document.getElementById('generate-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        let currentPlanTasks = [];

        goalForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const goal = goalInput.value.trim();
            if (!goal) return;

            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';
            loadingIndicator.classList.remove('hidden');
            planOutput.innerHTML = '';
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/generate-plan', { // Correct API Path
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ goal: goal }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An unexpected error occurred.');
                }

                const plan = await response.json();
                currentPlanTasks = plan;
                renderPlan(plan);

            } catch (error) {
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate Action Plan';
                loadingIndicator.classList.add('hidden');
            }
        });

        function renderPlan(tasks) {
            planOutput.innerHTML = '';
            if (!tasks || !Array.isArray(tasks) || tasks.length === 0) return;

            const headerDiv = document.createElement('div');
            headerDiv.className = 'flex justify-between items-center mb-6';
            headerDiv.innerHTML = `
                <h2 class="text-2xl font-bold text-white font-heading">Your Action Plan</h2>
                <button id="copy-button" class="bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm font-medium py-1 px-3 rounded-lg transition">Copy Plan</button>
            `;
            planOutput.appendChild(headerDiv);

            const taskGrid = document.createElement('div');
            taskGrid.className = 'space-y-3';
            planOutput.appendChild(taskGrid);

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'p-4 bg-gray-900/50 border border-gray-700 rounded-lg flex items-start space-x-4';
                
                const checkboxId = `task-${task.id}`;
                let dependenciesText = 'None';
                if (task.dependencies && task.dependencies.length > 0) {
                    dependenciesText = `Task #${task.dependencies.join(', #')}`;
                }

                card.innerHTML = `
                    <div class="mt-1 flex-shrink-0">
                        <input id="${checkboxId}" type="checkbox" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-lime-500 focus:ring-lime-600 cursor-pointer">
                    </div>
                    <div class="flex-1">
                        <label for="${checkboxId}" class="font-bold text-lg text-gray-100 cursor-pointer transition-colors">${task.id}. ${task.taskName || 'Untitled Task'}</label>
                        <p class="text-gray-400 text-sm mt-1">${task.description || 'No description provided.'}</p>
                        <p class="text-xs mt-3 text-gray-500"><strong class="text-gray-400">Requires:</strong> ${dependenciesText}</p>
                    </div>
                `;
                taskGrid.appendChild(card);
            });
            
            addInteractiveListeners(tasks);
        }

        function addInteractiveListeners(tasks) {
            document.getElementById('copy-button').addEventListener('click', () => copyPlanToClipboard(tasks));
            
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    event.target.closest('.flex-1').classList.toggle('task-completed', event.target.checked);
                });
            });
        }

        function copyPlanToClipboard(tasks) {
            const planText = tasks.map(task => {
                const deps = task.dependencies.length > 0 ? ` (Requires: #${task.dependencies.join(', #')})` : '';
                return `[ ] ${task.id}. ${task.taskName}\n    - ${task.description}\n    - Timeline: ${task.timeline}${deps}`;
            }).join('\n\n');
            
            navigator.clipboard.writeText(planText).then(() => {
                const copyButton = document.getElementById('copy-button');
                copyButton.textContent = 'Copied!';
                setTimeout(() => { copyButton.textContent = 'Copy Plan'; }, 2000);
            });
        }
    </script>
</body>
</html>
